<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo do IMC</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Meus pacientes
				</a>
			</div>
		</div>
	</nav>
	<div class="main container">
		<h1 class="page-header">Meus Pacientes</h1>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Nome</th>
				<th>Peso (kg)</th>
				<th>Altura (m)</th>
				<th>IMC</th>
			</thead>
			<tbody>
				<tr class="paciente">
					<td class="inf-nome">Aristides</td>
					<td class="inf-peso">57</td>
					<td class="inf-altura">1.88</td>
					<td class="inf-imc"></td>
				</tr>
				<tr class="paciente">
					<td class="inf-nome">Anselmo</td>
					<td class="inf-peso">90</td>
					<td class="inf-altura">1.80</td>
					<td class="inf-imc"></td>
				</tr>
				<tr class="paciente">
					<td class="inf-nome">Angelo</td>
					<td class="inf-peso">100</td>
					<td class="inf-altura">1.75</td>
					<td class="inf-imc"></td>
				</tr>
				<tr class="paciente">
					<td class="inf-nome">Berta</td>
					<td class="inf-peso">80</td>
					<td class="inf-altura">1.69</td>
					<td class="inf-imc"></td>
				</tr>
			</tbody>
		</table>
		<button id="imcs" class="btn btn-primary">calcular imc</button>

		<h1 class="page-header">Meus Pacientes</h1>
		<form>
			<div class="form-group col-md-12">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="-nome-">
			</div>
			<div class="form-group col-md-6">
				<label for="altura">Altura (m)</label>
				<input type="text" class="form-control" id="altura" placeholder="-altura-">
			</div>
			<div class="form-group col-md-6">
				<label for="peso">Peso (kg)</label>
				<input type="text" class="form-control" id="peso" placeholder="-peso-">
			</div>
			<div class="col-md-12">
				<button type="submit" id="adicionar-paciente" class="btn btn-default">Adicionar</button>
			</div>
		</form>
	</div>

	<script src="js/main.js"></script>
	<script src="js/adiciona.js"></script>
</body>
</html>
